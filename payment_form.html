    </p>
    <p>
        Net Banking:

            <option value=">--Select--<"></option>
            <option value="SBI">SBI</oution>
            <option value="SBI">HDFC</oution>
            <option value="SBI">AXIS BANK</oution></select>
        
    </p>
    <p>
        Card Number<input type="number"name="Card Number"
    </p>
    <p>

    </p>
    <p>

      <p>

</p>
